<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portofolio Graphic Designer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #8bc7c2;
      color: #333;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: #e9a9c2;
      color: white;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .poster-img {
      width: 100%;
      height: 420px;
      object-fit: cover;
    }

    .caption {
      padding: 1rem;
      font-weight: bold;
      text-align: center;
      color: #222;
      font-size: 1.2rem;
    }

    .description {
      font-size: 0.95rem;
      color: #555;
      padding: 0 1rem 1rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #e9a9c2;
      color: #fff;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .popup.active {
      display: flex;
    }
  </style>
</head>
<body>
  <header>
    <h1>KARYA</h1>
    <h2>Aidatul Fitriya</h2>
  </header>

  <section class="gallery">
    <div class="card">
      <img src="../assets/img/poster1.jpg" alt="Poster Musik" class="poster-img popup-trigger">
      <div class="caption">Poster</div>
      <div class="description">Poster Lomba</div>
    </div>
    <div class="card">
      <img src="../assets/img/poster2.jpg" alt="Desain Logo" class="popup-trigger">
      <div class="caption">Poster</div>
      <div class="description">Poster Lomba.</div>
    </div>
    <div class="card">
      <img src="../assets/img/poster3.jpg" alt="Desain Ilustrasi" class="popup-trigger">
      <div class="caption">Poster</div>
      <div class="description">Poster Lomba.</div>
    </div>
  </section>

  <div class="popup" id="popup">
    <img id="popupImage" src="" alt="Preview Gambar">
  </div>

  <footer>
    &copy; @Aidatul Fitriya
  </footer>

  <script>
    const popup = document.getElementById('popup');
    const popupImage = document.getElementById('popupImage');
    const triggers = document.querySelectorAll('.popup-trigger');

    triggers.forEach(trigger => {
      trigger.addEventListener('click', () => {
        popupImage.src = trigger.src;
        popup.classList.add('active');
      });
    });

    popup.addEventListener('click', () => {
      popup.classList.remove('active');
      popupImage.src = '';
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        popup.classList.remove('active');
        popupImage.src = '';
      }
    });
  </script>
</body>
</html>
